[package]
name = "tracker"
version = "0.1.0"
edition = "2021"

[dependencies]
form_urlencoded = "1.0.1"
hyper = { version = "0.14.14", default-features = false, features = ["client", "http1", "http2", "runtime", "stream", "tcp"] }
hyper-tls = "0.5.0"
rand = "0.8.4"
tokio = { version = "1.12.0", features = ["io-std", "io-util", "fs", "net", "rt-multi-thread", "parking_lot"] }
url = "2.2.2"

[dev-dependencies]
anyhow = "1.0.44"
